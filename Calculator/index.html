<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form action="#">
        <input id="display" disabled type="text">
        <div>
            <button class="btn-num" type="button" onclick="addNum(7)">7</button>
            <button class="btn-num" type="button" onclick="addNum(8)">8</button>
            <button class="btn-num" type="button" onclick="addNum(9)">9</button>
            <button class="btn-opt" type="button" onclick="addOpt('+')">+</button>
        </div>
        <div>
            <button class="btn-num" type="button" onclick="addNum(4)">4</button>
            <button class="btn-num" type="button" onclick="addNum(5)">5</button>
            <button class="btn-num" type="button" onclick="addNum(6)">6</button>
            <button class="btn-opt" type="button" onclick="addOpt('-')">-</button>
        </div>
        <div>
            <button class="btn-num" type="button" onclick="addNum(1)">1</button>
            <button class="btn-num" type="button" onclick="addNum(2)">2</button>
            <button class="btn-num" type="button" onclick="addNum(3)">3</button>
            <button class="btn-opt" type="button" onclick="addOpt('*')">x</button>
        </div>
        <div>
            <button class="btn-num" type="button" onclick="addOpt('.')">.</button>
            <button class="btn-num" type="button" onclick="addNum(0)">0</button>
            <button class="btn-opt" type="button" onclick="addOpt('**')">^</button>
            <button class="btn-opt" type="button" onclick="addOpt('/')">/</button>
        </div>
        <div>
            <button class="btn-clear" style="background-color: red;" type="button" onclick="displayClear()">C</button>
            <button class="btn-opt" style="background-color: red; color: black" type="button" onclick="del()">Del</button>
            <button class="btn-opt" type="button" onclick="squareRoot()">âˆš</button>
            <button class="btn-equal" style="background-color: green; color: white;" type="button" onclick="simplification()">=</button>
            
        </div>
    </form>
</body>
<script src="app.js"></script>
</html>
